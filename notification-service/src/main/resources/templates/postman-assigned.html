<!DOCTYPE html>
<html>
<head>
    <title>Новый район</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background: #17a2b8; color: white; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; }
        .logo { max-width: 100px; }
        .content { padding: 20px; text-align: center; }
        .button {
            background: #17a2b8;
            color: white !important;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }
        .button:hover {
            background: #127f90;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:logoImage" alt="PostOffice" class="logo">
        <h1>PostOffice</h1>
    </div>
    <div class="content">
        <h2>Здравствуйте, <span th:text="${username}"></span>!</h2>
        <p>Вам назначен новый район обслуживания: <b th:text="${districtName}"></b>.</p>
        <p>Пожалуйста, проверьте детали в системе.</p>
        <a href="https://postoffice.com/dashboard" class="button">Перейти в систему</a>
    </div>
</div>
</body>
</html>
