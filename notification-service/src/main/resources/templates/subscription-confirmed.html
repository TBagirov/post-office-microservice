<!DOCTYPE html>
<html>
<head>
    <title>Подтверждение подписки</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background: #28a745; color: white; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; }
        .logo { max-width: 100px; }
        .content { padding: 20px; text-align: center; }
        .button {
            background: #28a745;
            color: white !important;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }
        .button:hover {
            background: #1f7f32;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:logoImage" alt="PostOffice" class="logo">
        <h1>PostOffice</h1>
    </div>
    <div class="content">
        <h2>Здравствуйте, <span th:text="${username}"></span>!</h2>
        <p>Ваша подписка на <b th:text="${publicationName}"></b> успешно оформлена.</p>
        <p>Дата начала: <b th:text="${startDate}"></b></p>
        <p>Срок подписки: <b th:text="${duration}"></b> месяцев</p>
        <p>Спасибо, что выбрали нас!</p>
        <a href="https://postoffice.com/account" class="button">Перейти в аккаунт</a>
    </div>
</div>
</body>
</html>
